<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Covid Vaccine Details</title>

 <!--BootStrap's CSS-->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #e3f2fd;">
  <div class="container-fluid">
   <a class="navbar-brand" href="#">Covid Vaccine Details</a>
   <a role="button" class="btn btn-outline-info" href="#" th:href="@{/index}">Add my Details</a>
  </div>
  </div>
 </nav><br><br>

 <table class="table table-dark table-hover">
  <thead>
   <tr>
    <th scope="col">NAME</th>
    <th scope="col">CONTACT NUMBER</th>
    <th scope="col">VACCINE NAME</th>
   </tr>
  </thead>
  <tbody>
   <form action="#" method="post" th:action="@{/display}">
    <tr th:each="reco: ${records}">
     <td scope="row" th:text="${reco.userName}"></td>
     <td th:text="${reco.phonenum}"></td>
     <td th:text="${reco.vaccineName}"></td>
    </tr>
   </form>
  </tbody>


 </table>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
