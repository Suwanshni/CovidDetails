<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>Covid Vaccine Form</title>

 <!--BootStrap's CSS-->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
</head>

<body>
 <form action="#" method="post" th:action="@{/index}">
  <center>
   <div class="formelement">
    <select class="form-select" name="userIdType" style="width:200px; margin:20px auto;">
     <option selected>Choose the ID Type</option>
     <option value="aadharcard">AadharCard</option>
     <option value="pancard">Pancard</option>
     <option value="passport">Passport</option>
    </select>
   </div>
   <div class="formelement">
    <label class="form-label">ID Details
     <input type="text" class="form-control" name="userId"></label>
   </div>
    <label class="form-label">Full Name
     <input type="text" class="form-control" name="userName"></label>
   </div>
   <div class="formelement">
    <label class="form-label">Contact Number
     <input type="text" class="form-control" name="phonenum"></label>
   </div>
   <div class="formelement">
    <select class="form-select" style="width:200px; margin:20px auto;" name="vaccineName">
     <option selected align="center">Vaccine Name</option>
     <option value="Covaxin">Covaxin</option>
     <option value="Covishield">Covishield</option>
     <option value="Sputnik">Sputnik</option>
    </select>
   </div>
   <div class="form-check">
    <input type="submit" class="btn btn-primary">
   </div>
  </center>
 </form>

 <!--BootStrap's JS-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
